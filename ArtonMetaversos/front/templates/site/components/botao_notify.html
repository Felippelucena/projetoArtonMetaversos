<button class="btn btn-primary mt-3" id="test-toast-button">Disparar Mensagem de Teste</button>

<script>
    document.getElementById('test-toast-button').addEventListener('click', function() {
        var toastContainer = document.querySelector('.toast-container');
        var newToast = document.createElement('div');
        newToast.className = 'toast align-items-center text-bg-info border-0';
        newToast.setAttribute('role', 'alert');
        newToast.setAttribute('aria-live', 'assertive');
        newToast.setAttribute('aria-atomic', 'true');
        newToast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">
                    Esta Ã© uma mensagem de teste!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        `;
        toastContainer.appendChild(newToast);
        var toast = new bootstrap.Toast(newToast, { delay: 3500 });
        toast.show();
    });
</script>
