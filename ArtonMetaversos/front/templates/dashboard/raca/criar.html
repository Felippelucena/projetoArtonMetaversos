{% extends 'site/base.html' %}
{% load static %}
{% block title %}Criar Raça{% endblock %}

{% block content %}
<style>
    .form-container {
        background-color: #ffffffbb;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
    }
</style>

<div class="container col-md-8 col-sm-10 col-12 form-container">
    <h2>Criar Nova Raça</h2>
    <form method="post" action="{% url 'criar_raca' %}">
        {% csrf_token %}
        
        <!-- Nome da Raça -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Raça</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        
        <!-- Descrição -->
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="2" required></textarea>
        </div>
        
        <!-- Atributos -->
        <div class="mb-3">
            <label class="form-label">Atributos</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="for" name="atributos" value="for">
                <label class="form-check-label" for="for">Força</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sab" name="atributos" value="sab">
                <label class="form-check-label" for="sab">Sabedoria</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="des" name="atributos" value="des">
                <label class="form-check-label" for="des">Destreza</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="car" name="atributos" value="car">
                <label class="form-check-label" for="car">Carisma</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="int" name="atributos" value="int">
                <label class="form-check-label" for="int">Inteligência</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="con" name="atributos" value="con">
                <label class="form-check-label" for="con">Constituição</label>
            </div>
        </div>
        
        <!-- Habilidades -->
        <div class="mb-3">
            <label for="habilidades" class="form-label">Habilidades</label>
            <select multiple class="form-control" id="habilidades" name="habilidades">
                <option value="visao_no_escuro">Visão no Escuro</option>
                <option value="resistencia_veneno">Resistência a Veneno</option>
                <option value="velocidade_aumentada">Velocidade Aumentada</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>
        
        <!-- Lógica de Criação -->
        <div class="mb-3">
            <label for="logica_de_criacao" class="form-label">Lógica de Criação</label>
            <div id="passos-logicos">
                <!-- Aqui serão adicionados os campos dinâmicos -->
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="add-passo">Adicionar Passo Lógico</button>
        </div>
        
        <button type="submit" class="btn btn-primary">Criar Raça</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var passosContainer = document.getElementById('passos-logicos');
        var addButton = document.getElementById('add-passo');
        var passoIndex = 0;
    
        addButton.addEventListener('click', function() {
            var passoDiv = document.createElement('div');
            passoDiv.classList.add('mb-3');
    
            var passoLabel = document.createElement('label');
            passoLabel.textContent = 'Passo ' + (passoIndex + 1);
            passoLabel.classList.add('form-label');
            passoDiv.appendChild(passoLabel);
    
            var passoInput = document.createElement('input');
            passoInput.setAttribute('type', 'text');
            passoInput.setAttribute('class', 'form-control');
            passoInput.setAttribute('name', 'passos_logicos[' + passoIndex + ']');
            passoInput.setAttribute('placeholder', 'Digite o passo lógico');
            passoDiv.appendChild(passoInput);
    
            passosContainer.appendChild(passoDiv);
            passoIndex++;
        });
    });
    </script>
{% endblock %}
